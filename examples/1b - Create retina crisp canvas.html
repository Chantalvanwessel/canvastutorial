<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
     <!-- <script src="../plugins/d3.min.js"></script> -->
</head>

<body>
    <script>
        
        //Define the width and height
        let w = 1000,
            h = 700

        //Append a canvas element to the body
        let canvas = d3.select("body")
            .append("canvas")
            //Make the canvas twice as big
            .attr("width", 2 * w) 
            .attr("height", 2 * h) 
            //But fit this within an area that is the intended width and height
            .style("width", w + "px")
            .style("height", h + "px")

        //Finally scale the canvas, so you can keep using your original coordinate system
        //that has a width of "w" and height of "h"
        let ctx = canvas.node().getContext("2d")
        ctx.scale(2,2)

    </script>
</body>
